<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hadith</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        #hadith-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Hadith</h1>
        <div id="hadith-container">
            <p>Loading...</p>
        </div>
        <button id="fetch-hadith-btn">Fetch Random Hadith</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiUrl = 'https://hadithapi.com/api/hadiths?apiKey=$2y$10$TFbcTMQIMx8w1jSPs4nErudebT7D1q9EIWR1f2kguiSCjpF4BNMe';
            const fetchHadithBtn = document.getElementById('fetch-hadith-btn');
            const hadithContainer = document.getElementById('hadith-container');

            fetchHadithBtn.addEventListener('click', () => {
                fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const randomHadith = data[Math.floor(Math.random() * data.length)];
                    const hadithText = randomHadith.hadith;
                    hadithContainer.innerHTML = `<p>${hadithText}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching Hadith:', error);
                    hadithContainer.innerHTML = `<p>Error fetching Hadith. Please try again later.</p>`;
                });
            });
        });
    </script>
</body>
</html>
