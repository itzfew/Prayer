<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Timings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div id="location" class="location"></div>
        <div class="date">
            <p class="hijri">Hijri Date: </p>
            <p class="gregorian">Gregorian Date: </p>
        </div>
        <div id="prayerTimes" class="prayer-times"></div>
    </div>
    <div class="container">
    <h1>Prayer Timings</h1>
    <table class="prayer-table">
        <tr>
            <td class="prayer-name">Imsak:</td>
            <td class="prayer-time" id="imsak"></td>
        </tr>
        <tr>
            <td class="prayer-name">Fajr:</td>
            <td class="prayer-time" id="fajr"></td>
        </tr>
        <tr>
            <td class="prayer-name">Sunrise:</td>
            <td class="prayer-time" id="sunrise"></td>
        </tr>
        <tr>
            <td class="prayer-name">Dhuhr:</td>
            <td class="prayer-time" id="dhuhr"></td>
        </tr>
        <tr>
            <td class="prayer-name">Asr:</td>
            <td class="prayer-time" id="asr"></td>
        </tr>
        <tr>
            <td class="prayer-name">Maghrib:</td>
            <td class="prayer-time" id="maghrib"></td>
        </tr>
        <tr>
            <td class="prayer-name">Isha:</td>
            <td class="prayer-time" id="isha"></td>
        </tr>
    </table>
</div>
    
    <script src="PrayTimes.js"></script>
    <script src="script.js"></script>
</body>
</html>
